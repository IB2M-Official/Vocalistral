<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>VocalIstral</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
  --orange: #d97a00;
  --dark: #1e1e1e;
  --light-dark: #2c2c2c;
  --white: #eaeaea;
  --text-dark: #151515;
}


    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--light-dark);
      color: var(--white);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #sidebar {
      width: 260px;
      background: var(--dark);
      position: fixed;
      height: 100%;
      z-index: 2;
      overflow-y: auto;
      transform: translateX(-100%);
      transition: transform 0.3s;
      padding: 1rem;
    }
    #sidebar.visible { transform: translateX(0); }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: margin-left 0.3s;
    }

    header {
      background: var(--orange);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    #toggleSidebar {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: var(--white);
      cursor: pointer;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column-reverse;
      padding: 1rem;
    }

    .message {
      max-width: 80%;
      padding: 1rem;
      border-radius: 12px;
      margin: 0.5rem auto;
      animation: fadeIn 0.5s ease;
    }
    .user {
      background: var(--orange);
      color: black;
      align-self: flex-end;
    }
    .bot {
      background: var(--white);
      color: var(--text-dark);
      align-self: flex-start;
    }

    #footer-controls {
      padding: 1rem;
      background: var(--dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .round-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      font-size: 2rem;
      background: var(--orange);
      color: white;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    #messageInput {
      width: 100%;
      max-width: 600px;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    .chat-list li {
      background: #444;
      color: white;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-list button {
      background: none;
      border: none;
      color: red;
      font-weight: bold;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="sidebar">
  <button id="closeSidebar" style="float:right;font-size:1.2rem;color:white;background:none;border:none;cursor:pointer;">√ó</button>
  <h3>Conversations</h3>
  <ul id="chatList" class="chat-list"></ul>
</div>


  <div id="main">
    <header>
      <button id="toggleSidebar">‚ò∞</button>
      <h2>VocalIstral</h2>
    </header>
    <div id="chat"></div>
    <div id="footer-controls">
      <button class="round-btn mic" onclick="startVoice()">üé§</button>
      <input id="messageInput" placeholder="√âcris ici..." />
    </div>
  </div>

<audio id="clickSound" src="fastwoosh4.mp3"></audio>

  <script src="https://code.responsivevoice.org/responsivevoice.js?key=YLcis6Hj"></script>
  <script>
    const API_KEY = "CjVcFT9mRjOtTqG7er5Z5uYe4Y6h2yjU";
    const API_URL = "https://api.mistral.ai/v1/chat/completions";

    const chat = document.getElementById('chat');
    const input = document.getElementById('messageInput');
    const sidebar = document.getElementById('sidebar');
    const chatList = document.getElementById('chatList');
    const toggleBtn = document.getElementById('toggleSidebar');
    const clickSound = document.getElementById('clickSound');

    let messages = [];
    let currentChatId;

    toggleBtn.onclick = () => {
      sidebar.classList.toggle('visible');
      clickSound.play();
    };

    document.getElementById('closeSidebar').onclick = () => {
      sidebar.classList.remove('visible');
      clickSound.play();
    };


    function newChat() {
  currentChatId = Date.now().toString();
  messages = [];
  const name =  `Chat ${currentChatId.slice(-4)}`;
  localStorage.setItem('chatName_' + currentChatId, name);
  saveChatHistory();
}


    function saveChatHistory() {
      localStorage.setItem('chat_' + currentChatId, JSON.stringify(messages));
      let ids = JSON.parse(localStorage.getItem('chatIds')) || [];
      if (!ids.includes(currentChatId)) {
        ids.push(currentChatId);
        localStorage.setItem('chatIds', JSON.stringify(ids));
        if (!localStorage.getItem('chatName_' + currentChatId)) {
  localStorage.setItem('chatName_' + currentChatId, `Chat ${currentChatId.slice(-4)}`);
}

      }

    }

    function loadChat(chatId) {
      currentChatId = chatId;
      localStorage.setItem('currentChatId', chatId);
      messages = JSON.parse(localStorage.getItem('chat_' + chatId)) || [];
      chat.innerHTML = '';
      messages.forEach(m => {
        if (!m.promptMeta) addMessage(m.content, m.role === 'user' ? 'user' : 'bot');
      });
      chat.scrollTop = 0;

    }

    function populateChatList() {
      chatList.innerHTML = '';
      const ids = JSON.parse(localStorage.getItem('chatIds')) || [];
      ids.forEach(id => {
        const li = document.createElement('li');
const name = localStorage.getItem('chatName_' + id) || `Chat ${id.slice(-4)}`;
li.innerHTML = `
  ${name}
  <button onclick="deleteChat('${id}')">√ó</button>
  <button onclick="renameChat('${id}')">‚úèÔ∏è</button>`;        li.onclick = () => loadChat(id);
        chatList.appendChild(li);
      });
      

    }

    function renameChat(id) {
  const newName = prompt("Nouveau nom du chat :");
  if (newName) {
    localStorage.setItem('chatName_' + id, newName);
    populateChatList();
  }
}


    function deleteChat(id) {
      localStorage.removeItem('chat_' + id);
      let ids = JSON.parse(localStorage.getItem('chatIds')) || [];
      ids = ids.filter(i => i !== id);
      localStorage.setItem('chatIds', JSON.stringify(ids));
      populateChatList();
      localStorage.removeItem('chatName_' + id);

    }

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.style.animation = 'none';
      div.offsetHeight; // trigger reflow
      div.style.animation = null;
      div.textContent = text;
      chat.prepend(div);
      
    }

    async function sendMessage(text) {
  if (!text.trim()) return;

  // Afficher le message utilisateur
  addMessage(text, 'user');
  messages.push({ role: 'user', content: text });
  saveChatHistory();

  // Pr√©parer les messages sans metadata (promptMeta)
  const cleanMessages = messages.filter(m => !m.promptMeta);
  const systemPrompt = {
    role: 'system',
    content: "R√©ponds oralement, rapidement et sans superflu comme un assistan."
  };
  const fullMessages = [systemPrompt, ...cleanMessages];

  try {
    const res = await fetch(API_URL, {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${API_KEY}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        model: 'mistral-medium',
        messages: fullMessages,
        max_tokens: 100,
        temperature: 0.7
      })
    });

    if (!res.ok) {
      const errorText = await res.text();
      console.error('Erreur API Mistral :', res.status, errorText);
      addMessage(`[Erreur API ${res.status}]`, 'bot');
      return;
    }

    const data = await res.json();
    const reply = data.choices?.[0]?.message?.content || '[Pas de r√©ponse]';
    messages.push({ role: 'assistant', content: reply });
    addMessage(reply, 'bot');
    responsiveVoice.speak(reply, 'French Female');
    saveChatHistory();

  } catch (err) {
    console.error('Erreur de requ√™te:', err);
    addMessage(`[Erreur r√©seau]`, 'bot');
  }
}


    function startVoice() {
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "fr-FR";
      recognition.start();
      clickSound.play();
      recognition.onresult = (e) => {
        const text = e.results[0][0].transcript;
        sendMessage(text);
      };
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        sendMessage(input.value);
        input.value = '';
        clickSound.play();
      }
    });

    // Init
    newChat();
    populateChatList();
  </script>
</body>
</html>
