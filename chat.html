<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ibistral Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --orange: #d97a00;
      --dark: #1e1e1e;
      --light-dark: #2c2c2c;
      --white: #eaeaea;
      --gray: #444;
      --text-dark: #151515;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--light-dark);
      color: var(--white);
      display: flex;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      overflow-y: auto;
    }

    #sidebar {
      width: 260px;
      background: var(--dark);
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      z-index: 2;
      overflow-y: auto;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      padding: 1rem;
    }

    #sidebar.visible {
      transform: translateX(0);
    }

    #main {
      margin-left: 0;
      transition: margin-left 0.3s;
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      align-items: center;
      padding: 0 1rem;
    }

    #sidebar.visible ~ #main {
      margin-left: 260px;
    }

    header {
      background: var(--orange);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      width: 100%;
    }

    #toggleSidebar {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: var(--white);
      cursor: pointer;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column-reverse;
      padding: 1rem;
      width: 100%;
      max-width: 900px;
    }

    .message {
      max-width: 80%;
      padding: 1rem;
      border-radius: 12px;
      margin: 0.5rem auto;
      animation: fadeIn 0.5s ease;
      word-wrap: break-word;
      word-break: break-word;
    }

    .user {
      background: var(--orange);
      color: black;
      align-self: flex-end;
    }

    .bot {
      background: var(--white);
      color: var(--text-dark);
      align-self: flex-start;
    }

    #footer-controls {
      padding: 1rem;
      background: var(--dark);
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 1rem;
      width: 100%;
    }

    #messageInput {
      width: 100%;
      max-width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .chat-list li {
      background: var(--gray);
      color: white;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-list button, #closeSidebar {
      background: none;
      border: none;
      color: red;
      font-weight: bold;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      #sidebar {
        width: 200px;
      }

      body.sidebar-open #main {
        margin-left: 200px;
      }

      #footer-controls {
        flex-direction: column;
        gap: 0.5rem;
      }

      header {
        flex-direction: column;
        gap: 0.5rem;
        align-items: flex-start;
      }
    }

    @media (max-width: 480px) {
      #sidebar {
        width: 160px;
      }

      body.sidebar-open #main {
        margin-left: 160px;
      }
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <button id="closeSidebar" style="float:right;font-size:1.2rem;color:white;background:none;border:none;cursor:pointer;">×</button>
    <h3>Conversations</h3>
    <ul id="chatList" class="chat-list"></ul>
  </div>
  <div id="main">
    <header>
      <button id="toggleSidebar">☰</button>
      <h2>Ibistral Chat</h2>
    </header>
    <div id="chat"></div>
    <div id="footer-controls">
      <input id="messageInput" placeholder="Écris ici..." />
    </div>
  </div>
  <audio id="clickSound" src="fastwoosh4.mp3"></audio>
  <script>
    const API_KEY = "CjVcFT9mRjOtTqG7er5Z5uYe4Y6h2yjU";
    const API_URL = "https://api.mistral.ai/v1/chat/completions";
    const chat = document.getElementById('chat');
    const input = document.getElementById('messageInput');
    const sidebar = document.getElementById('sidebar');
    const chatList = document.getElementById('chatList');
    const toggleBtn = document.getElementById('toggleSidebar');
    const clickSound = document.getElementById('clickSound');
    let messages = [];
    let currentChatId;

    toggleBtn.onclick = () => {
      sidebar.classList.toggle('visible');
      clickSound.play();
    };

    document.getElementById('closeSidebar').onclick = () => {
      sidebar.classList.remove('visible');
      clickSound.play();
    };

    function newChat() {
      currentChatId = Date.now().toString();
      messages = [];
      const name = `Chat ${currentChatId.slice(-4)}`;
      localStorage.setItem('chatName_' + currentChatId, name);
      saveChatHistory();
    }

    function saveChatHistory() {
      localStorage.setItem('chat_' + currentChatId, JSON.stringify(messages));
      let ids = JSON.parse(localStorage.getItem('chatIds')) || [];
      if (!ids.includes(currentChatId)) {
        ids.push(currentChatId);
        localStorage.setItem('chatIds', JSON.stringify(ids));
        if (!localStorage.getItem('chatName_' + currentChatId)) {
          localStorage.setItem('chatName_' + currentChatId, `Chat ${currentChatId.slice(-4)}`);
        }
      }
    }

    function loadChat(chatId) {
      currentChatId = chatId;
      localStorage.setItem('currentChatId', chatId);
      messages = JSON.parse(localStorage.getItem('chat_' + chatId)) || [];
      chat.innerHTML = '';
      messages.forEach(m => {
        if (!m.promptMeta) addMessage(m.content, m.role === 'user' ? 'user' : 'bot');
      });
      chat.scrollTop = 0;
    }

    function populateChatList() {
      chatList.innerHTML = '';
      const ids = JSON.parse(localStorage.getItem('chatIds')) || [];
      ids.forEach(id => {
        const li = document.createElement('li');
        const name = localStorage.getItem('chatName_' + id) || `Chat ${id.slice(-4)}`;
        li.innerHTML = `
          ${name}
          <button onclick="deleteChat('${id}')">×</button>
          <button onclick="renameChat('${id}')">✏️</button>`;
        li.onclick = () => loadChat(id);
        chatList.appendChild(li);
      });
    }

    function renameChat(id) {
      const newName = prompt("Nouveau nom du chat :");
      if (newName) {
        localStorage.setItem('chatName_' + id, newName);
        populateChatList();
      }
    }

    function deleteChat(id) {
      localStorage.removeItem('chat_' + id);
      let ids = JSON.parse(localStorage.getItem('chatIds')) || [];
      ids = ids.filter(i => i !== id);
      localStorage.setItem('chatIds', JSON.stringify(ids));
      populateChatList();
      localStorage.removeItem('chatName_' + id);
    }

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.style.animation = 'none';
      div.offsetHeight;
      div.style.animation = null;
      div.textContent = text;
      chat.prepend(div);
    }

    async function sendMessage(text) {
      if (!text.trim()) return;
      addMessage(text, 'user');
      messages.push({ role: 'user', content: text });
      saveChatHistory();
      const cleanMessages = messages.filter(m => !m.promptMeta);
      const systemPrompt = {
        role: 'system',
        content: "Réponds oralement, rapidement et sans superflu comme un assistant."
      };
      const fullMessages = [systemPrompt, ...cleanMessages];
      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${API_KEY}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: 'mistral-medium',
            messages: fullMessages,
            max_tokens: 100,
            temperature: 0.7
          })
        });
        if (!res.ok) {
          const errorText = await res.text();
          console.error('Erreur API Mistral :', res.status, errorText);
          addMessage(`[Erreur API ${res.status}]`, 'bot');
          return;
        }
        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || '[Pas de réponse]';
        messages.push({ role: 'assistant', content: reply });
        addMessage(reply, 'bot');
        saveChatHistory();
      } catch (err) {
        console.error('Erreur de requête:', err);
        addMessage(`[Erreur réseau]`, 'bot');
      }
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        sendMessage(input.value);
        input.value = '';
        clickSound.play();
      }
    });

    newChat();
    populateChatList();
  </script>
</body>
</html>
