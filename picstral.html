<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Assistant Pixtral</title>
  <style>
    :root {
      --orange: #d97a00;
      --dark: #1e1e1e;
      --light-dark: #2c2c2c;
      --white: #eaeaea;
      --text-dark: #151515;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--light-dark);
      color: var(--white);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }


#sidebar {
  width: 260px;
  background: var(--dark);
  position: fixed;
  left: 0;
  top: 0;
  height: 100%;
  z-index: 2;
  overflow-y: auto;
  transform: translateX(-100%);
  transition: transform 0.3s ease;
  padding: 1rem;
}

#sidebar.visible {
  transform: translateX(0);
}


    #main {
  margin-left: 0;
  transition: margin-left 0.3s;
  flex: 1;
  display: flex;
  flex-direction: column;
  height: 100vh;
  align-items: center;
  padding: 0 1rem;
}

#sidebar.visible ~ #main {
  margin-left: 260px;
}




#chat,
header,
#footer-controls {
  width: 100%;
}



    header {
      background: var(--orange);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    #toggleSidebar {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: var(--white);
      cursor: pointer;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column-reverse;
      padding: 1rem;
    }

    .message {
      max-width: 80%;
      padding: 1rem;
      border-radius: 12px;
      margin: 0.5rem auto;
      animation: fadeIn 0.5s ease;
    }
    .user {
      background: var(--orange);
      color: black;
      align-self: flex-end;
    }
    .bot {
      background: var(--white);
      color: var(--text-dark);
      align-self: flex-start;
    }

    #quickActions {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin-top: 0.5rem;
}

.quick-btn {
  background: var(--orange);
  border: none;
  padding: 0.4rem 0.8rem;
  color: white;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.9rem;
}


    #footer-controls {
      padding: 1rem;
      background: var(--dark);
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 1rem;
    }

    #imageInput {
  display: none;
}

#imageLabel {
  background: var(--orange);
  color: white;
  padding: 0.5rem;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1.2rem;
  margin-right: 0.5rem;
}

#fileName {
  max-width: 150px;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
  font-size: 0.9rem;
  color: var(--white);
}


    #messageInput {
      width: 100%;
      max-width: 600px;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }


    .quick-dropdown {
  position: relative;
}

#quickToggle {
  background: var(--orange);
  border: none;
  color: white;
  font-size: 1.2rem;
  border-radius: 6px;
  cursor: pointer;
  padding: 0.5rem;
}

#quickMenu {
  position: absolute;
  bottom: 100%;
  right: 0;
  background: var(--dark);
  border: 1px solid #444;
  border-radius: 6px;
  /* display: flex; */
  flex-direction: column;
  margin-top: 0.3rem;
  min-width: 160px;
  z-index: 3;
}

#quickMenu > div {
  padding: 0.5rem;
  cursor: pointer;
  color: white;
  transition: background 0.2s;
}

#quickMenu > div:hover {
  background: var(--orange);
}

.hidden {
  display: none;
}


    .round-btn {
      width: 50px;
      height: 50px;
      min-width: 30px;
      min-height: 30px;
      border-radius: 50%;
      font-size: 2rem;
      background: var(--orange);
      color: white;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .chat-list li {
      background: #444;
      color: white;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-list button {
      background: none;
      border: none;
      color: red;
      font-weight: bold;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
  #sidebar {
    width: 200px;
  }

  body.sidebar-open #main {
    margin-left: 200px;
  }
}

@media (max-width: 480px) {
  #sidebar {
    width: 160px;
  }

  body.sidebar-open #main {
    margin-left: 160px;
  }

  .quick-btn {
    font-size: 0.75rem;
    padding: 0.3rem 0.6rem;
  }
}

  </style>
</head>
<body>

  <div id="sidebar">
    <h3>Conversations</h3>
    <button onclick="location.reload()">‚ûï New Chat</button>
    <button id="closeSidebar">Close</button>
    <ul id="chatList" class="chat-list"></ul>
    <button onclick="clearAllChats()" style="color: red;">üóëÔ∏è Supprimer l'historique</button>

  </div>

  <div id="main">
    <header>
      <button id="toggleSidebar">‚ò∞</button>
      <h1>Assistant Pixtral</h1>
    </header>

    <div id="chat"></div>

    <div id="footer-controls">
      <label id="imageLabel" for="imageInput">üñºÔ∏è</label>
      <input type="file" id="imageInput" accept="image/png, image/jpeg, image/jpg">
      <span id="fileName"></span>
      <img id="previewImage" style="max-width: 100%; max-height: 100px; margin-top: 10px; display: none; border-radius: 8px;" />
      <input type="text" id="messageInput" placeholder="Pose ta commande...">
      <div class="quick-dropdown">
  <button id="quickToggle">‚ö°</button>
  <div id="quickMenu" class="hidden">
    <div onclick="setQuickCommand('D√©cris cette image.')">D√©crire</div>
    <div onclick="setQuickCommand('Quels objets sont pr√©sents dans cette image ?')">Objets</div>
    <div onclick="setQuickCommand('Quels textes sont visibles dans cette image ?')">Textes</div>
    <div onclick="setQuickCommand('Quelles sont les couleurs dominantes ?')">Couleurs</div>
    <div onclick="setQuickCommand('Combien de personnes sont visibles ?')">Personnes</div>
    <div onclick="setQuickCommand('Quelles actions sont effectu√©es dans cette image ?')">Actions</div>
    <div onclick="setQuickCommand('Quels sont les √©l√©ments principaux de cette image ?')">√âl√©ments</div>
    <div onclick="setQuickCommand('Y a-t-il des visages dans cette image ?')">Visages</div>
    <div onclick="setQuickCommand('Quels motifs ou textures sont visibles ?')">Motifs</div>
    <div onclick="setQuickCommand('Quelle est l‚Äôambiance g√©n√©rale de cette image ?')">Ambiance</div>

  </div>
</div>
      <button class="round-btn" onclick="sendCommand()">‚ñ∂</button>
    </div>
  

  <audio id="clickSound" src="fastwoosh4.mp3.mp3"></audio>

  <script>
    const API_KEY = "CjVcFT9mRjOtTqG7er5Z5uYe4Y6h2yjU";
    const API_URL = "https://api.mistral.ai/v1/chat/completions";
    const model = "pixtral-12b-2409";

    let messages = [], currentChatId = null, imageBase64 = null;

    const chat = document.getElementById('chat');
    const input = document.getElementById('messageInput');
    const sidebar = document.getElementById('sidebar');
    const chatList = document.getElementById('chatList');
    const toggleBtn = document.getElementById('toggleSidebar');
    const closeBtn = document.getElementById('closeSidebar');
    const clickSound = document.getElementById('clickSound');
    const quickActions = document.getElementById('quickActions');

    toggleBtn.onclick = () => { sidebar.classList.toggle('visible'); clickSound.play(); };
    closeBtn.onclick = () => { sidebar.classList.remove('visible'); clickSound.play(); };

    function newChat() {
  currentChatId = Date.now().toString();
  messages = [];
  chat.innerHTML = '';

  // G√©n√®re un nom de chat avec la date et l'heure
  const now = new Date();
  const name = now.toLocaleString('fr-FR', {
    day: '2-digit', month: '2-digit', year: 'numeric',
    hour: '2-digit', minute: '2-digit'
  });

  // Stocke temporairement le nom
  localStorage.setItem('chatName_' + currentChatId, name);
}


    function saveChatHistory() {
  if (messages.length === 0) return; // ne sauvegarde pas si vide

  localStorage.setItem('chat_' + currentChatId, JSON.stringify(messages));
  const ids = JSON.parse(localStorage.getItem('chatIds') || '[]');
  if (!ids.includes(currentChatId)) {
    ids.push(currentChatId);
    localStorage.setItem('chatIds', JSON.stringify(ids));
  }
}


    toggleBtn.onclick = () => {
  sidebar.classList.toggle('visible');
  clickSound.play();
};

closeBtn.onclick = () => {
  sidebar.classList.remove('visible');
  clickSound.play();
};

function clearAllChats() {
  if (confirm("Es-tu s√ªr de vouloir supprimer tout l'historique des conversations ?")) {
    const ids = JSON.parse(localStorage.getItem('chatIds') || '[]');
    ids.forEach(id => {
      localStorage.removeItem('chat_' + id);
      localStorage.removeItem('chatName_' + id);
    });
    localStorage.removeItem('chatIds');
    chatList.innerHTML = '';
    chat.innerHTML = '';
    newChat(); // d√©marre une nouvelle conversation vide
  }
}


const quickToggle = document.getElementById('quickToggle');
const quickMenu = document.getElementById('quickMenu');

// Affiche ou masque le menu quand on clique sur le bouton ‚ö°
quickToggle.onclick = (e) => {
  e.stopPropagation(); // √©vite que le clic d√©clenche la fermeture imm√©diate
  quickMenu.classList.toggle('hidden');
};

// Ferme le menu si on clique ailleurs dans la page
document.addEventListener('click', (e) => {
  if (!quickMenu.classList.contains('hidden') && !quickMenu.contains(e.target) && e.target !== quickToggle) {
    quickMenu.classList.add('hidden');
  }
});

// Lorsque l'on s√©lectionne une action, remplis le champ et ferme le menu
function setQuickCommand(text) {
  document.getElementById('messageInput').value = text;
  quickMenu.classList.add('hidden');
}


    function loadChat(id) {
      currentChatId = id;
      messages = JSON.parse(localStorage.getItem('chat_' + id)) || [];
      chat.innerHTML = '';
      messages.forEach(m => addMessage(m.content, m.role));
      sidebar.classList.remove('visible');
    }

    function populateChatList() {
      chatList.innerHTML = '';
      const ids = JSON.parse(localStorage.getItem('chatIds') || '[]');
      ids.forEach(id => {
        const name = localStorage.getItem('chatName_' + id) || `Chat ${id.slice(-4)}`;
        const li = document.createElement('li');
        li.innerHTML = `
          ${name}
          <button onclick="deleteChat('${id}')">√ó</button>
          <button onclick="renameChat('${id}')">‚úèÔ∏è</button>`;
        li.onclick = () => loadChat(id);
        chatList.appendChild(li);
      });
    }

    function renameChat(id) {
      const name = prompt("Nouveau nom du chat :");
      if (name) {
        localStorage.setItem('chatName_' + id, name);
        populateChatList();
      }
    }

    function deleteChat(id) {
      localStorage.removeItem('chat_' + id);
      localStorage.removeItem('chatName_' + id);
      let ids = JSON.parse(localStorage.getItem('chatIds') || '[]');
      ids = ids.filter(x => x !== id);
      localStorage.setItem('chatIds', JSON.stringify(ids));
      populateChatList();
    }

    function addMessage(content, role) {
        const div = document.createElement('div');
        div.className = `message ${role}`;
        div.innerHTML = content;
        chat.prepend(div);
    }

    function setQuickCommand(text) {
  document.getElementById('messageInput').value = text;
}


    document.getElementById('imageInput').onchange = e => {
  const file = e.target.files[0];
  const preview = document.getElementById('previewImage');
  if (file) {
    const reader = new FileReader();
    reader.onload = () => {
      imageBase64 = reader.result;
      preview.src = imageBase64;
      preview.style.display = 'block';
    };
    reader.readAsDataURL(file);
  } else {
    preview.style.display = 'none';
    preview.src = '';
    imageBase64 = null;
  }
}




    async function sendCommand() {
      const prompt = input.value.trim();
      if (!prompt || !imageBase64) {
        return alert('Merci de s√©lectionner une image et de saisir une commande.');
      }
      input.value = '';
      addMessage(prompt, 'user');
      addMessage(`<img src="${imageBase64}" style="max-width:100%; max-height:200px; margin-top:8px; border-radius:8px;" />`, 'user');
      messages.push({ role: 'user', content: prompt });

      const payload = [
        { type: 'text', text: prompt },
        { type: 'image_url', image_url: imageBase64 }
      ];

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${API_KEY}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model,
            messages: [{ role: 'user', content: payload }],
            temperature: 0.7,
            max_tokens: 512
          })
        });
        if (!res.ok) throw new Error(await res.text());
        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || 'Pas de r√©ponse.';
        addMessage(reply, 'bot');
        messages.push({ role: 'assistant', content: reply });
        saveChatHistory();
      } catch (err) {
        addMessage(`[Erreur: ${err.message}]`, 'bot');
      }
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendCommand();
    });

    

    // Init
    newChat();
    populateChatList();
    
  </script>
</body>
</html>
