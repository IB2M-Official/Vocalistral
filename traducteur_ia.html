
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traduction IA Multilingue</title>
<style>
  :root {
  --orange: #d97a00;
  --dark: #1e1e1e;
  --light-dark: #2c2c2c;
  --white: #eaeaea;
  --gray: #444;
  --text-dark: #151515;
}

* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  font-family: sans-serif;
  background-color: var(--light-dark);
  color: var(--white);
  display: flex;
  height: 100%;
  width: 100%;
  overflow-x: hidden;
  overflow-y: auto;
}

#sidebar {
  width: 260px;
  background: var(--dark);
  position: fixed;
  left: 0;
  top: 0;
  height: 100%;
  z-index: 2;
  overflow-y: auto;
  transform: translateX(-100%);
  transition: transform 0.3s ease;
  padding: 1rem;
}

#sidebar.visible {
  transform: translateX(0);
}

#main {
  margin-left: 0;
  transition: margin-left 0.3s;
  flex: 1;
  display: flex;
  flex-direction: column;
  height: 100vh;
  align-items: center;
  padding: 0 1rem;
}

#sidebar.visible ~ #main {
  margin-left: 260px;
}

header {
  background: var(--orange);
  padding: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: white;
  width: 100%;
}

#toggleSidebar {
  font-size: 1.5rem;
  background: none;
  border: none;
  color: var(--white);
  cursor: pointer;
}

#chat {
  flex: 1;
  overflow-y: auto;
  display: flex;
  flex-direction: column-reverse;
  padding: 1rem;
  width: 100%;
  max-width: 900px;
}

.message {
  max-width: 80%;
  padding: 1rem;
  border-radius: 12px;
  margin: 0.5rem auto;
  animation: fadeIn 0.5s ease;
  word-wrap: break-word;
  word-break: break-word;
}

.user {
  background: var(--orange);
  color: black;
  align-self: flex-end;
}

.bot {
  background: var(--white);
  color: var(--text-dark);
  align-self: flex-start;
}

#quickActions {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin-top: 0.5rem;
}

.quick-btn {
  background: var(--orange);
  border: none;
  padding: 0.4rem 0.8rem;
  color: white;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.9rem;
}

#footer-controls {
  padding: 1rem;
  background: var(--dark);
  display: flex;
  flex-direction: row;
  align-items: center;
  gap: 1rem;
  width: 100%;
}

#imageInput {
  display: none;
}

#imageLabel {
  background: var(--orange);
  color: white;
  padding: 0.5rem;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1.2rem;
  margin-right: 0.5rem;
}

#fileName {
  max-width: 150px;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
  font-size: 0.9rem;
  color: var(--white);
}

#messageInput {
  width: 100%;
  max-width: 100%;
  padding: 0.75rem;
  border: none;
  border-radius: 6px;
  font-size: 1rem;
  box-sizing: border-box;
}

.quick-dropdown {
  position: relative;
}

#quickToggle {
  background: var(--orange);
  border: none;
  color: white;
  font-size: 1.2rem;
  border-radius: 6px;
  cursor: pointer;
  padding: 0.5rem;
}

#quickMenu {
  position: absolute;
  bottom: 100%;
  right: 0;
  background: var(--dark);
  border: 1px solid #444;
  border-radius: 6px;
  flex-direction: column;
  margin-top: 0.3rem;
  min-width: 160px;
  z-index: 3;
}

#quickMenu > div {
  padding: 0.5rem;
  cursor: pointer;
  color: white;
  transition: background 0.2s;
}

#quickMenu > div:hover {
  background: var(--orange);
}

.hidden {
  display: none;
}

.round-btn {
  width: 50px;
  height: 50px;
  min-width: 30px;
  min-height: 30px;
  border-radius: 50%;
  font-size: 2rem;
  background: var(--orange);
  color: white;
  border: none;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.chat-list li {
  background: var(--gray);
  color: white;
  padding: 0.5rem;
  margin: 0.5rem 0;
  border-radius: 4px;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.chat-list button, #closeSidebar {
  background: none;
  border: none;
  color: red;
  font-weight: bold;
  cursor: pointer;
}

#translate-section {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  padding: 1rem;
  gap: 1rem;
  max-width: 900px;
  margin: 0 auto;
  width: 100%;
}

.lang-block {
  background: var(--gray);
  padding: 1rem;
  border-radius: 10px;
  position: relative;
  transition: background 0.3s;
}

.lang-block input[list] {
  width: 100%;
  padding: 0.5rem;
  font-size: 1rem;
  border-radius: 6px;
  border: none;
  margin-bottom: 0.5rem;
}

textarea {
  width: 100%;
  resize: vertical;
  min-height: 100px;
  font-size: 1rem;
  padding: 0.5rem;
  border-radius: 6px;
  border: none;
}

.btn-row {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 0.5rem;
}

.mic-btn, .listen-btn, .pause-btn {
  background: var(--orange);
  color: black;
  border-radius: 6px;
  border: none;
  padding: 0.5rem 1rem;
  cursor: pointer;
  font-size: 1.1rem;
  transition: background 0.3s;
}

#translateRow {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 1rem;
}

#translateBtn {
  padding: 0.75rem 2rem;
  font-size: 1.2rem;
  background: var(--orange);
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}

#swapBtn {
  background: none;
  border: none;
  color: var(--white);
  font-size: 1.8rem;
  cursor: pointer;
  transition: transform 0.4s ease;
}

#swapBtn.animate {
  transform: rotate(180deg);
}

.thinking {
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% {
    background-color: var(--gray);
  }
  50% {
    background-color: #555;
  }
  100% {
    background-color: var(--gray);
  }
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive */
@media (max-width: 768px) {
  #sidebar {
    width: 200px;
  }
  body.sidebar-open #main {
    margin-left: 200px;
  }
  #footer-controls {
    flex-direction: column;
    gap: 0.5rem;
  }
  header {
    flex-direction: column;
    gap: 0.5rem;
    align-items: flex-start;
  }
  .btn-row {
    flex-direction: column;
    align-items: stretch;
  }
}

@media (max-width: 480px) {
  #sidebar {
    width: 160px;
  }
  body.sidebar-open #main {
    margin-left: 160px;
  }
  .quick-btn {
    font-size: 0.75rem;
    padding: 0.3rem 0.6rem;
  }
}

</style>

</head>
<body>
  <div id="sidebar" class="sidebar" class="chat-list">
    <h2>Historique</h2>
    <button id="closeSidebar">Fermer</button>
    <ul id="chatList" class="chat-list"></ul>

</div>
    

  <div id="main">
    <header>
      <button id="toggleSidebar">‚ò∞</button>
      <h1>Traducteur IA</h1>
    </header>
    <div id="translate-section">
      <div class="lang-block" id="topBlock">
        <input id="topLangInput" list="langList" placeholder="Langue source">
        <datalist id="langList"></datalist>
        <div class="btn-row">
          <button class="mic-btn" onclick="startVoice('top')">üé§ Parler</button>
          <button class="listen-btn" onclick="speakTop()">üîà √âcouter</button>
          <button class="pause-btn" onclick="speechSynthesis.cancel()">‚è∏ Pause</button>
        </div>
        <textarea id="topText" placeholder="Texte √† traduire..."></textarea>
      </div>

      <div id="translateRow">
        <button id="translateBtn">Traduire ‚Æû</button>
        <p id="translationInfo" style="margin-top: 10px; font-style: italic; color: #666;"></p>

        <button id="swapBtn" title="Inverser les langues">üîÅ</button>
      </div>

      <div class="lang-block" id="bottomBlock">
        <input id="bottomLangInput" list="langList" placeholder="Langue cible">
        <div class="btn-row">
          <button class="listen-btn" onclick="speakBottom()">üîà √âcouter</button>
          <button class="pause-btn" onclick="speechSynthesis.cancel()">‚è∏ Pause</button>
        </div>
        <textarea id="bottomText" placeholder="Traduction..."></textarea>
      </div>
    </div>
  </div>

<script>
  const topText = document.getElementById("topText");
  const bottomText = document.getElementById("bottomText");
  const topLangInput = document.getElementById("topLangInput");
  const bottomLangInput = document.getElementById("bottomLangInput");
  const translationInfo = document.getElementById("translationInfo");
const languages = {
    "af": "Afrikaans", "ar": "Arabic", "az": "Azerbaijani", "bg": "Bulgarian", "bn": "Bengali",
    "ca": "Catalan", "cs": "Czech", "da": "Danish", "de": "German", "el": "Greek", "en": "English",
    "es": "Spanish", "et": "Estonian", "fa": "Persian", "fi": "Finnish", "fr": "French", "gu": "Gujarati",
    "he": "Hebrew", "hi": "Hindi", "hr": "Croatian", "hu": "Hungarian", "id": "Indonesian", "it": "Italian",
    "ja": "Japanese", "jv": "Javanese", "ka": "Georgian", "kn": "Kannada", "ko": "Korean", "lt": "Lithuanian",
    "lv": "Latvian", "ml": "Malayalam", "mr": "Marathi", "ms": "Malay", "nb": "Norwegian", "nl": "Dutch",
    "pl": "Polish", "pt": "Portuguese", "ro": "Romanian", "ru": "Russian", "sk": "Slovak", "sl": "Slovenian",
    "sr": "Serbian", "sv": "Swedish", "ta": "Tamil", "te": "Telugu", "th": "Thai", "tr": "Turkish",
    "uk": "Ukrainian", "ur": "Urdu", "vi": "Vietnamese", "zh": "Chinese"
  };

  const fallbackVoices = {
    "af": "Afrikaans Male",
    "ar": "Arabic Male",
    "az": "UK English Female",
    "bg": "Bulgarian Male",
    "bn": "UK English Female",
    "ca": "Catalan Male",
    "cs": "Czech Female",
    "da": "Danish Female",
    "de": "German Female",
    "el": "Greek Female",
    "en": "UK English Female",
    "es": "Spanish Female",
    "et": "Estonian Male",
    "fa": "UK English Female",
    "fi": "Finnish Female",
    "fr": "French Female",
    "gu": "UK English Female",
    "he": "Hebrew Male",
    "hi": "Hindi Female",
    "hr": "Croatian Male",
    "hu": "Hungarian Female",
    "id": "Indonesian Female",
    "it": "Italian Female",
    "ja": "Japanese Female",
    "jv": "UK English Female",
    "ka": "UK English Female",
    "kn": "UK English Female",
    "ko": "Korean Female",
    "lt": "Lithuanian Male",
    "lv": "Latvian Male",
    "ml": "UK English Female",
    "mr": "UK English Female",
    "ms": "UK English Female",
    "nb": "Norwegian Female",
    "nl": "Dutch Female",
    "pl": "Polish Female",
    "pt": "Portuguese Female",
    "ro": "Romanian Male",
    "ru": "Russian Female",
    "sk": "Slovak Female",
    "sl": "Slovenian Male",
    "sr": "Serbian Male",
    "sv": "Swedish Female",
    "ta": "Tamil Male",
    "te": "UK English Female",
    "th": "Thai Female",
    "tr": "Turkish Female",
    "uk": "Ukrainian Male",
    "ur": "UK English Female",
    "vi": "Vietnamese Female",
    "zh": "Chinese Female"
  };

  let currentChatId = localStorage.getItem('currentChatId') || Date.now().toString();
  let chatHistory = JSON.parse(localStorage.getItem('chat_' + currentChatId)) || [];

  function populateLanguages() {
    const langList = document.getElementById("langList");
    for (const [code, name] of Object.entries(languages)) {
      const option = document.createElement("option");
      option.value = `${name} [${code}]`;
      langList.appendChild(option);
    }
  }

  function getLangCode(inputValue) {
    const match = inputValue.match(/\[(.*?)\]/);
    return match ? match[1] : "en";
  }

  function speakText(text, inputValue) {
    const langCode = getLangCode(inputValue);
    const selectedVoice = fallbackVoices[langCode] || "UK English Female";
    responsiveVoice.speak(text, selectedVoice);
  }

  function speakTop() { speakText(topText.value, topLangInput.value); }
  function speakBottom() { speakText(bottomText.value, bottomLangInput.value); }
  function pauseSpeech() { responsiveVoice.cancel(); }

  function startVoice(location) {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    const lang = getLangCode(location === "top" ? topLangInput.value : bottomLangInput.value);
    recognition.lang = lang;
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    const target = location === "top" ? topText : bottomText;
    target.placeholder = "üéôÔ∏è √âcoute en cours...";
    recognition.start();

    recognition.onresult = (event) => {
      target.value = event.results[0][0].transcript;
      target.placeholder = "";
    };
    recognition.onerror = () => { target.placeholder = "Erreur micro"; };
  }

  document.getElementById("toggleSidebar").onclick = () => {
    document.getElementById("sidebar").classList.toggle("visible");
  };

  document.getElementById("closeSidebar").onclick = () => {
    document.getElementById("sidebar").classList.remove("visible");
  };

  document.getElementById("swapBtn").onclick = () => {
    const btn = document.getElementById("swapBtn");
    [topLangInput.value, bottomLangInput.value] = [bottomLangInput.value, topLangInput.value];
    [topText.value, bottomText.value] = [bottomText.value, topText.value];
    btn.classList.add("animate");
    setTimeout(() => btn.classList.remove("animate"), 400);
  };

  document.getElementById("translateBtn").onclick = async () => {
    const topBlock = document.getElementById("topBlock");
    topBlock.classList.add("thinking");

    const topLang = getLangCode(topLangInput.value);
    const bottomLang = getLangCode(bottomLangInput.value);
    const prompt = `Traduire de mani√®re s√©mantique du ${languages[topLang]} au ${languages[bottomLang]} : ${topText.value}. En rendant seulement le texte traduit s√©mantiquement, sans commentaire.`;

    translationInfo.textContent = `Traduction du ${languages[topLang]} vers ${languages[bottomLang]} :`;

    try {
      const res = await fetch("https://api.mistral.ai/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer CjVcFT9mRjOtTqG7er5Z5uYe4Y6h2yjU",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "mistral-large-latest",
          messages: [{ role: "user", content: prompt }],
          temperature: 0.3,
          max_tokens: 300
        })
      });

      const data = await res.json();
      const result = data.choices?.[0]?.message?.content || "Erreur de traduction.";
      bottomText.value = result;

      // üîÅ Save chat
      chatHistory.push({ role: "user", content: topText.value });
      chatHistory.push({ role: "assistant", content: result });
      localStorage.setItem("chat_" + currentChatId, JSON.stringify(chatHistory));
      localStorage.setItem("currentChatId", currentChatId);
      saveChatHistory();
      populateChatList();
    } catch (err) {
      bottomText.value = "Erreur lors de la requ√™te.";
    }

    topBlock.classList.remove("thinking");
  };

  function newChat() {
    currentChatId = Date.now().toString();
    chatHistory = [];
    localStorage.setItem('chatName_' + currentChatId, `Chat ${currentChatId.slice(-4)}`);
    saveChatHistory();
    populateChatList();
  }

  function saveChatHistory() {
    localStorage.setItem('chat_' + currentChatId, JSON.stringify(chatHistory));
    let ids = JSON.parse(localStorage.getItem('chatIds')) || [];
    if (!ids.includes(currentChatId)) {
      ids.push(currentChatId);
      localStorage.setItem('chatIds', JSON.stringify(ids));
    }
  }

  function loadChat(chatId) {
    currentChatId = chatId;
    localStorage.setItem('currentChatId', chatId);
    chatHistory = JSON.parse(localStorage.getItem('chat_' + chatId)) || [];

    const lastUser = chatHistory.findLast(m => m.role === "user");
    const lastAssistant = chatHistory.findLast(m => m.role === "assistant");
    topText.value = lastUser?.content || '';
    bottomText.value = lastAssistant?.content || '';
  }

  function populateChatList() {
    const chatList = document.getElementById('chatList');
    chatList.innerHTML = '';
    const ids = JSON.parse(localStorage.getItem('chatIds')) || [];
    ids.forEach(id => {
      const li = document.createElement('li');
      const name = localStorage.getItem('chatName_' + id) || `Chat ${id.slice(-4)}`;
      li.innerHTML = `
        ${name}
        <button onclick="deleteChat('${id}')">√ó</button>
        <button onclick="renameChat('${id}')">‚úèÔ∏è</button>`;
      li.onclick = () => loadChat(id);
      chatList.appendChild(li);
    });
  }

  function renameChat(id) {
    const newName = prompt("Nouveau nom du chat :");
    if (newName) {
      localStorage.setItem('chatName_' + id, newName);
      populateChatList();
    }
  }

  function deleteChat(id) {
    localStorage.removeItem('chat_' + id);
    localStorage.removeItem('chatName_' + id);
    let ids = JSON.parse(localStorage.getItem('chatIds')) || [];
    ids = ids.filter(i => i !== id);
    localStorage.setItem('chatIds', JSON.stringify(ids));
    populateChatList();
  }

  window.addEventListener('DOMContentLoaded', () => {
    populateLanguages();
    populateChatList();

    chatHistory.forEach(m => {
      if (m.role === 'user') topText.value = m.content;
      if (m.role === 'assistant') bottomText.value = m.content;
    });
  });

  window.speakTop = speakTop;
  window.speakBottom = speakBottom;
  window.pauseSpeech = pauseSpeech;
  window.startVoice = startVoice;
  window.renameChat = renameChat;
  window.deleteChat = deleteChat;
</script>
<script src="https://code.responsivevoice.org/responsivevoice.js?key=YLcis6Hj"></script>

</body>
</html>
