<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>VocalIstral</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    :root {
  --orange: #d97a00;
  --dark: #1e1e1e;
  --light-dark: #2c2c2c;
  --white: #eaeaea;
  --gray: #444;
  --text-dark: #151515;
}

* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  font-family: sans-serif;
  background-color: var(--light-dark);
  color: var(--white);
  display: flex;
  height: 100%;
  width: 100%;
  overflow-x: hidden;
  overflow-y: auto;
}

#sidebar {
  width: 260px;
  background: var(--dark);
  position: fixed;
  left: 0;
  top: 0;
  height: 100%;
  z-index: 2;
  overflow-y: auto;
  transform: translateX(-100%);
  transition: transform 0.3s ease;
  padding: 1rem;
}

#sidebar.visible {
  transform: translateX(0);
}

#main {
  margin-left: 0;
  transition: margin-left 0.3s;
  flex: 1;
  display: flex;
  flex-direction: column;
  height: 100vh;
  align-items: center;
  padding: 0 1rem;
}

#sidebar.visible ~ #main {
  margin-left: 260px;
}

header {
  background: var(--orange);
  padding: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: white;
  width: 100%;
}

#toggleSidebar {
  font-size: 1.5rem;
  background: none;
  border: none;
  color: var(--white);
  cursor: pointer;
}

#chat {
  flex: 1;
  overflow-y: auto;
  display: flex;
  flex-direction: column-reverse;
  padding: 1rem;
  width: 100%;
  max-width: 900px;
}

.message {
  max-width: 80%;
  padding: 1rem;
  border-radius: 12px;
  margin: 0.5rem auto;
  animation: fadeIn 0.5s ease;
  word-wrap: break-word;
  word-break: break-word;
}

.user {
  background: var(--orange);
  color: black;
  align-self: flex-end;
}

.bot {
  background: var(--white);
  color: var(--text-dark);
  align-self: flex-start;
}

#quickActions {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin-top: 0.5rem;
}

.quick-btn {
  background: var(--orange);
  border: none;
  padding: 0.4rem 0.8rem;
  color: white;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.9rem;
}

#footer-controls {
  padding: 1rem;
  background: var(--dark);
  display: flex;
  flex-direction: row;
  align-items: center;
  gap: 1rem;
  width: 100%;
}

#imageInput {
  display: none;
}

#imageLabel {
  background: var(--orange);
  color: white;
  padding: 0.5rem;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1.2rem;
  margin-right: 0.5rem;
}

#fileName {
  max-width: 150px;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
  font-size: 0.9rem;
  color: var(--white);
}

#messageInput {
  width: 100%;
  max-width: 100%;
  padding: 0.75rem;
  border: none;
  border-radius: 6px;
  font-size: 1rem;
  box-sizing: border-box;
}

.quick-dropdown {
  position: relative;
}

#quickToggle {
  background: var(--orange);
  border: none;
  color: white;
  font-size: 1.2rem;
  border-radius: 6px;
  cursor: pointer;
  padding: 0.5rem;
}

#quickMenu {
  position: absolute;
  bottom: 100%;
  right: 0;
  background: var(--dark);
  border: 1px solid #444;
  border-radius: 6px;
  flex-direction: column;
  margin-top: 0.3rem;
  min-width: 160px;
  z-index: 3;
}

#quickMenu > div {
  padding: 0.5rem;
  cursor: pointer;
  color: white;
  transition: background 0.2s;
}

#quickMenu > div:hover {
  background: var(--orange);
}

.hidden {
  display: none;
}

.round-btn {
  width: 50px;
  height: 50px;
  min-width: 30px;
  min-height: 30px;
  border-radius: 50%;
  font-size: 2rem;
  background: var(--orange);
  color: white;
  border: none;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.chat-list li {
  background: var(--gray);
  color: white;
  padding: 0.5rem;
  margin: 0.5rem 0;
  border-radius: 4px;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.chat-list button, #closeSidebar {
  background: none;
  border: none;
  color: red;
  font-weight: bold;
  cursor: pointer;
}

#translate-section {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  padding: 1rem;
  gap: 1rem;
  max-width: 900px;
  margin: 0 auto;
  width: 100%;
}

.lang-block {
  background: var(--gray);
  padding: 1rem;
  border-radius: 10px;
  position: relative;
  transition: background 0.3s;
}

.lang-block input[list] {
  width: 100%;
  padding: 0.5rem;
  font-size: 1rem;
  border-radius: 6px;
  border: none;
  margin-bottom: 0.5rem;
}

textarea {
  width: 100%;
  resize: vertical;
  min-height: 100px;
  font-size: 1rem;
  padding: 0.5rem;
  border-radius: 6px;
  border: none;
}

.btn-row {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 0.5rem;
}

.mic-btn, .listen-btn, .pause-btn {
  background: var(--orange);
  color: black;
  border-radius: 6px;
  border: none;
  padding: 0.5rem 1rem;
  cursor: pointer;
  font-size: 1.1rem;
  transition: background 0.3s;
}

#translateRow {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 1rem;
}

#translateBtn {
  padding: 0.75rem 2rem;
  font-size: 1.2rem;
  background: var(--orange);
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}

#swapBtn {
  background: none;
  border: none;
  color: var(--white);
  font-size: 1.8rem;
  cursor: pointer;
  transition: transform 0.4s ease;
}

#swapBtn.animate {
  transform: rotate(180deg);
}

.thinking {
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% {
    background-color: var(--gray);
  }
  50% {
    background-color: #555;
  }
  100% {
    background-color: var(--gray);
  }
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive */
@media (max-width: 768px) {
  #sidebar {
    width: 200px;
  }
  body.sidebar-open #main {
    margin-left: 200px;
  }
  #footer-controls {
    flex-direction: column;
    gap: 0.5rem;
  }
  header {
    flex-direction: column;
    gap: 0.5rem;
    align-items: flex-start;
  }
  .btn-row {
    flex-direction: column;
    align-items: stretch;
  }
}

@media (max-width: 480px) {
  #sidebar {
    width: 160px;
  }
  body.sidebar-open #main {
    margin-left: 160px;
  }
  .quick-btn {
    font-size: 0.75rem;
    padding: 0.3rem 0.6rem;
  }
}

  </style>
</head>
<body>
  <div id="sidebar">
  <button id="closeSidebar" style="float:right;font-size:1.2rem;color:white;background:none;border:none;cursor:pointer;">√ó</button>
  <h3>Conversations</h3>
  <ul id="chatList" class="chat-list"></ul>
</div>


  <div id="main">
    <header>
      <button id="toggleSidebar">‚ò∞</button>
      <h2>VocalIstral</h2>
    </header>
    <div id="chat"></div>
    <div id="footer-controls">
      <button class="round-btn mic" onclick="startVoice()">üé§</button>
      <input id="messageInput" placeholder="√âcris ici..." />
    </div>
  </div>

<audio id="clickSound" src="fastwoosh4.mp3"></audio>

  <script src="https://code.responsivevoice.org/responsivevoice.js?key=YLcis6Hj"></script>
  <script>
    const API_KEY = "CjVcFT9mRjOtTqG7er5Z5uYe4Y6h2yjU";
    const API_URL = "https://api.mistral.ai/v1/chat/completions";

    const chat = document.getElementById('chat');
    const input = document.getElementById('messageInput');
    const sidebar = document.getElementById('sidebar');
    const chatList = document.getElementById('chatList');
    const toggleBtn = document.getElementById('toggleSidebar');
    const clickSound = document.getElementById('clickSound');

    let messages = [];
    let currentChatId;

    toggleBtn.onclick = () => {
      sidebar.classList.toggle('visible');
      clickSound.play();
    };

    document.getElementById('closeSidebar').onclick = () => {
      sidebar.classList.remove('visible');
      clickSound.play();
    };


    function newChat() {
  currentChatId = Date.now().toString();
  messages = [];
  const name =  `Chat ${currentChatId.slice(-4)}`;
  localStorage.setItem('chatName_' + currentChatId, name);
  saveChatHistory();
}


    function saveChatHistory() {
      localStorage.setItem('chat_' + currentChatId, JSON.stringify(messages));
      let ids = JSON.parse(localStorage.getItem('chatIds')) || [];
      if (!ids.includes(currentChatId)) {
        ids.push(currentChatId);
        localStorage.setItem('chatIds', JSON.stringify(ids));
        if (!localStorage.getItem('chatName_' + currentChatId)) {
  localStorage.setItem('chatName_' + currentChatId, `Chat ${currentChatId.slice(-4)}`);
}

      }

    }

    function loadChat(chatId) {
      currentChatId = chatId;
      localStorage.setItem('currentChatId', chatId);
      messages = JSON.parse(localStorage.getItem('chat_' + chatId)) || [];
      chat.innerHTML = '';
      messages.forEach(m => {
        if (!m.promptMeta) addMessage(m.content, m.role === 'user' ? 'user' : 'bot');
      });
      chat.scrollTop = 0;

    }

    function populateChatList() {
      chatList.innerHTML = '';
      const ids = JSON.parse(localStorage.getItem('chatIds')) || [];
      ids.forEach(id => {
        const li = document.createElement('li');
const name = localStorage.getItem('chatName_' + id) || `Chat ${id.slice(-4)}`;
li.innerHTML = `
  ${name}
  <button onclick="deleteChat('${id}')">√ó</button>
  <button onclick="renameChat('${id}')">‚úèÔ∏è</button>`;        li.onclick = () => loadChat(id);
        chatList.appendChild(li);
      });
      

    }

    function renameChat(id) {
  const newName = prompt("Nouveau nom du chat :");
  if (newName) {
    localStorage.setItem('chatName_' + id, newName);
    populateChatList();
  }
}


    function deleteChat(id) {
      localStorage.removeItem('chat_' + id);
      let ids = JSON.parse(localStorage.getItem('chatIds')) || [];
      ids = ids.filter(i => i !== id);
      localStorage.setItem('chatIds', JSON.stringify(ids));
      populateChatList();
      localStorage.removeItem('chatName_' + id);

    }

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.style.animation = 'none';
      div.offsetHeight; // trigger reflow
      div.style.animation = null;
      div.textContent = text;
      chat.prepend(div);
      
    }

    async function sendMessage(text) {
  if (!text.trim()) return;

  // Afficher le message utilisateur
  addMessage(text, 'user');
  messages.push({ role: 'user', content: text });
  saveChatHistory();

  // Pr√©parer les messages sans metadata (promptMeta)
  const cleanMessages = messages.filter(m => !m.promptMeta);
  const systemPrompt = {
    role: 'system',
    content: "R√©ponds oralement, rapidement et sans superflu comme un assistant."
  };
  const fullMessages = [systemPrompt, ...cleanMessages];

  try {
    const res = await fetch(API_URL, {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${API_KEY}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        model: 'mistral-medium',
        messages: fullMessages,
        max_tokens: 100,
        temperature: 0.7
      })
    });

    if (!res.ok) {
      const errorText = await res.text();
      console.error('Erreur API Mistral :', res.status, errorText);
      addMessage(`[Erreur API ${res.status}]`, 'bot');
      return;
    }

    const data = await res.json();
    const reply = data.choices?.[0]?.message?.content || '[Pas de r√©ponse]';
    messages.push({ role: 'assistant', content: reply });
    addMessage(reply, 'bot');
    responsiveVoice.speak(reply, 'French Female');
    saveChatHistory();

  } catch (err) {
    console.error('Erreur de requ√™te:', err);
    addMessage(`[Erreur r√©seau]`, 'bot');
  }
}


    function startVoice() {
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "fr-FR";
      recognition.start();
      clickSound.play();
      recognition.onresult = (e) => {
        const text = e.results[0][0].transcript;
        sendMessage(text);
      };
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        sendMessage(input.value);
        input.value = '';
        clickSound.play();
      }
    });

    // Init
    newChat();
    populateChatList();
  </script>
</body>
</html>
